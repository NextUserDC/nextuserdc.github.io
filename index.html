<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Inteligente</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
    </header>

    <main>
        <!-- Sección de agregar productos -->
        <section id="add-product">
            <h2>Agregar Producto</h2>
            <form id="add-product-form">
                <label for="name">Nombre del Producto</label>
                <input type="text" id="name" placeholder="Nombre del producto" required>
                
                <label for="code">Código de Barras</label>
                <input type="text" id="code" placeholder="Escanea o escribe el código" required>
                <button type="button" id="scan-add-code">Escanear Código</button>
                
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" placeholder="Cantidad" required>
                
                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- Sección de escaneo para descuentos -->
        <section id="scanner-section">
            <h2>Descontar Producto</h2>
            <button id="start-discount-scan">Escanear para Descontar</button>
            <div id="reader"></div>
            <button id="stop-scan">Detener Escaneo</button>
        </section>

        <!-- Sección de inventario -->
        <section id="inventory">
            <h2>Inventario Actual</h2>
            <ul id="inventory-list">
                <!-- Aquí se listarán los productos -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Inventario Inteligente - Desarrollado para todos los dispositivos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
