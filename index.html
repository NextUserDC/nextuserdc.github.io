<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Accounts</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Minecraft Accounts - NO PREMIUM</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Escribe el nombre de usuario a buscar...">
                <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
                <button id="clearBtn"><i class="fas fa-broom"></i> Limpiar</button>
            </div>
        </div>

        <div class="info-section">
            <p id="fileInfo"><i class="fas fa-database"></i> Cargando base de datos...</p>
        </div>

        <div class="results-section">
            <div id="resultsCount" class="results-count"></div>
            <div id="resultsContainer" class="results-container"></div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Buscando...
        </div>

        <!-- Toast para notificaciones -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
